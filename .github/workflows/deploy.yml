name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH key
        env:
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          set -euo pipefail
          if [ -z "${VPS_HOST:-}" ]; then
            echo "VPS_HOST secret is missing"; exit 1; 
          fi
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf '%s\n' "${VPS_SSH_KEY}" > ~/.ssh/github-actions
          chmod 600 ~/.ssh/github-actions
          ssh-keyscan -H "${VPS_HOST}" >> ~/.ssh/known_hosts

      - name: Deploy over SSH
        run: |
          ssh -i ~/.ssh/github-actions ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          set -euo pipefail
          cd /opt/focus-mind-bot
          git pull origin main
          docker compose down
          docker compose up -d --build
          EOF
